<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Arena Analytics Portal</title>
    <link rel="icon" href="%PUBLIC_URL%/arena_logo_small.png" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans:100|DM+Sans:400|DM+Sans:500|Source+Sans+Pro:400|Source+Sans+Pro:600" rel="stylesheet" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1" /> -->
    <meta name="theme-color" content="#000000" />
    <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width" />
    <meta name="description" content="Arena Analytics Portal" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/arena_logo_small.png" />
    <!--
	     manifest.json provides metadata used when your web app is installed on a
	     user's mobile device or desktop.
	     See https://developers.google.com/web/fundamentals/web-app-manifest/
	-->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
	     Notice the use of %PUBLIC_URL% in the tags above.
	     It will be replaced with the URL of the `public` folder during the build.
	     Only files inside the `public` folder can be referenced from the HTML.

	     Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
	     work correctly both with client-side routing and a non-root public URL.
	     Learn how to configure a non-root public URL by running `npm run build`.
	-->
		<style>
			#loading-container {
  			display: flex;
			  align-items: center;
			  justify-content: center;
			  flex-direction: column;
			  position: absolute;
			  left: 0;
			  top: 0;
			  height: 100%;
			  width: 100%;
			  background-color: rgb(229, 37, 59);
			  color: #fff;
			  text-align:center; 
			}

			#loading-txt {
			  font: 2em 'DM Sans', sans-serif;
			  margin-bottom: 40px;
			}

			#failure-txt {
			  font: 1.5em 'DM Sans', sans-serif;
			  margin-bottom: 40px;
			}

			#loading-spinner {
			  display: inline-block;
			  width: 50px;
			  height: 50px;
			  border: 3px solid rgba(255,255,255,.3);
			  border-radius: 50%;
			  border-top-color: #fff;
			  animation: spin 1s ease-in-out infinite;
			}

			@keyframes spin {
			  to { transform: rotate(360deg); }
			}
		</style>
  </head>
  <body>
    <div id="root">
    	<div id="loading-container">
    		<div>
		      <h1 id="loading-txt">Loading the Arena Analytics Portal</h1>
		      <div id="loading-spinner"></div>
		    </div>
	    </div>
    </div>

</html>
